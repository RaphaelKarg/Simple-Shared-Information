<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesso 1 - 5 Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="wrapper">
      <h2>Share your Information!</h2>

      <!-- Form Container -->
      <section class="form-container">
        <label for="firstName">First Name:
          <input type="text" id="firstName" name="firstName">
        </label><br>
        <label for="lastName">Last Name:
          <input type="text" id="lastName" name="lastName">
        </label><br>
        <label for="age">Age:
          <input type="text" id="age" name="age">
        </label><br>
        <label for="email">E-mail:
          <input type="text" id="email" name="email">
        </label><br>
        <label for="city">City:
          <input type="text" id="city" name="city">
        </label>
        <button type="submit" id="submitButton">Submit</button>
      </section>

      <h2 id="information-title"></h2>
      <!-- Output Information Container -->
      <section class="inf-container">
        <div class="input-inf" id="inf-firstName">
          <!-- Information of First Name -->
        </div>
        <div class="input-inf" id="inf-lastName">
          <!-- Information of Last Name -->
        </div>
        <div class="input-inf" id="inf-age">
          <!-- Information of Age -->
        </div>
        <div class="input-inf" id="inf-email">
          <!-- Information of Email -->
        </div>
        <div class="input-inf" id="inf-city">
          <!-- Information of City -->
        </div>
      </section>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
